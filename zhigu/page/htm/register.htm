<body>
<div class="register bg_lb">

			<div class="title color_blue">参会注册</div>

		<div class="bg_white">
			<form id="form11" class="form" action="http://ck.wa.news.cn/OnlineAdvice/adviseAction.do" target="_blank" method="post">

					<li>
						<div class="border">
							<select id="selectObj" name="selectObj">
								<option>选择参加的论坛</option>

							</select>
						</div>
                        <div class="req_icon">*</div>

					<li><input class="full bg_db" id ="_send" type="button" value="立即注册"></li>
