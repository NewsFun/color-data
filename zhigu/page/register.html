<!DOCTYPE html>
<html>
<head lang="en">
    <!--#include virtual="./include/head.html"-->
    <title>智谷大会-注册</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
<!--#include virtual="./include/header.html"-->
<div class="register bg_lb">
	<div class="w_1200">
		<div class="head bg_db">
			<div class="title color_blue">参会注册</div>
			<p class="subtitle">Register</p>
		</div>
		<div class="bg_white">
			<form class="form">
				<ul class="unList">
					<li>
					<div class="border unfix">
						<div class="num_left">+86</div>
						<div class="num_right"><input type="text" name="name" placeholder="请输入手机号码"></div>
					</div>
					</li>
					<li class="unfix">
						<div class="left_box"><input class="full" type="text" name="name" placeholder="图形验证码"></div>
						<div class="right_box"><a class="change">换一张</a></div>
					</li>
					<li class="unfix">
						<div class="left_box"><input class="full" type="text" name="name" placeholder="短信验证码"></div>
						<div class="right_box bg_db"><span class="color_white">获取短信验证码</span></div>
					</li>
					<li class="pwd_box">
						<div class="pwd"><input class="full" type="text" name="pwd" placeholder="设置密码"></div>
						<div class="pwd_len"><span>低</span><span>中</span><span>高</span></div>
					</li>
					<li><input class="full" type="text" name="name" placeholder="姓名"></li>
					<li><input class="full" type="text" name="firm" placeholder="公司"></li>
					<li><input class="full" type="text" name="job" placeholder="职务"></li>
					<li><input class="full" type="text" name="tel" placeholder="联系电话"></li>
					<li><input class="full" type="text" name="num" placeholder="参会人数"></li>
					<li>
						<div class="border">
							<select>
								<option>选择参加的论坛</option>
								<option></option>
								<option></option>
								<option></option>
							</select>
						</div>
					</li>
					<li><input class="full bg_db" type="submit" value="立即注册"></li>
				</ul>
			</form>
		</div>
	</div>
</div>
<!--#include virtual="./include/footer.html"-->
</body>
</html>
