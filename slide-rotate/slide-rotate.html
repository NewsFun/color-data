<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0">
    <title>3d旋转</title>
    <link rel="stylesheet" href="http://www.xinhuanet.com/global/lib/swiper/swiper3.4.0/swiper.min.css"/>
    <link rel="stylesheet" href="css/base.css"/>
    <script src="http://www.xinhuanet.com/interview/20160414/xwsj/js/jquery.min.js"></script>
    <script src="http://www.xinhuanet.com/global/lib/swiper/swiper3.4.0/swiper.jquery.min.js"></script>
</head>
<body>
<header class="header"><img src="images/bg-header.png"></header>
<div class="bo-swiper">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="images/img-swiper1.jpg"></div>
        <div class="swiper-slide"><img src="images/img-swiper1.jpg"></div>
        <div class="swiper-slide"><img src="images/img-swiper1.jpg"></div>
        <div class="swiper-slide"><img src="images/img-swiper1.jpg"></div>
    </div>
    <div class="swiper-pagination"></div>
</div>
<div id="stage" class="stage">
    <div id="container" class="container">
        <div class="piece" data-name="dd"><img src="images/bg-rotate1.png" alt=""></div>
        <div class="piece" data-name="ft"><img src="images/bg-rotate2.png" alt=""></div>
        <div class="piece" data-name="mp"><img src="images/bg-rotate3.png" alt=""></div>
        <div class="piece" data-name="qk"><img src="images/bg-rotate4.png" alt=""></div>
        <div class="piece" data-name="sp"><img src="images/bg-rotate5.png" alt=""></div>
        <div class="piece" data-name="vd"><img src="images/bg-rotate6.png" alt=""></div>
        <div class="piece" data-name="sjb"><img src="images/bg-rotate7.png" alt=""></div>
        <div class="piece" data-name="zt"><img src="images/bg-rotate8.png" alt=""></div>
    </div>
    <div id="prev" class="bo-prev"></div>
    <div id="next" class="bo-next"></div>
    <!--<div id="more" class="bo-more"></div>-->
</div>
<div id="data-box" class="shower">
    <div class="data-item" data-name="dd">
        <a href="" target="_blank"><img src="images/img-rotate1.png"></a>
    </div>
    <div class="data-item" data-name="ft">
        <a href="" target="_blank"><img src="images/img-rotate2.png"></a>
    </div>
    <div class="data-item" data-name="mp">
        <a href="" target="_blank"><img src="images/img-rotate3.png"></a>
    </div>
    <div class="data-item" data-name="qk">
        <a href="" target="_blank"><img src="images/img-rotate4.png"></a>
    </div>
    <div class="data-item" data-name="sp">
        <a href="" target="_blank"><img src="images/img-rotate5.png"></a>
    </div>
    <div class="data-item" data-name="vd">
        <a href="" target="_blank"><img src="images/img-rotate6.png"></a>
    </div>
    <div class="data-item" data-name="sjb">
        <a href="" target="_blank"><img src="images/img-rotate7.png"></a>
    </div>
    <div class="data-item" data-name="zt">
        <a href="" target="_blank"><img src="images/img-rotate8.png"></a>
    </div>
</div>
<script src="js/mac.js"></script>
<script type="text/javascript" src="js/resume.js"></script>
</body>
</html>
